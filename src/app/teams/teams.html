<div *ngIf="teams.length === 0; else teamsList" style="text-align: center; padding: 20px;">
  <p>Cargando equipos...</p>
</div>

<ng-template #teamsList>
  <nz-list nzGrid>
    <div nz-row [nzGutter]="[16, 16]">
      <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="6" *ngFor="let team of teams">
        <nz-card [nzTitle]="team.teamName">
          <p>Nacionalidad: {{ team.teamNationality }}</p>
          <p [ngClass]="{'text-muted': !team.constructorsChampionships}">Campeonatos Ganados: {{ team.constructorsChampionships ?? 'N/A' }}</p>
          <button nz-button nzType="primary" [routerLink]="['/teams', team.teamId, 'drivers']">
            <i nz-icon nzType="user"></i> Ver Pilotos
          </button>
          <a *ngIf="team.url" [href]="team.url" target="_blank" style="margin-left: 10px;"> <nz-icon nzType="info-circle" nzTheme="outline" /> Info</a>
        </nz-card>
      </div>
    </div>
  </nz-list>
</ng-template>
